<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Sample Boxes</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0e1a;
      color: #e2e8f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(26, 31, 53, 0.6);
    }
    .success { color: #10b981; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <h1>üî• Add Sample Boxes to Firestore</h1>
  <p>This will add seasonal and store boxes to your database for testing.</p>

  <button onclick="addSampleBoxes()">Add Sample Boxes</button>

  <div id="status"></div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCo5QnH9iEZL7fprJxs96y9WMq5dk1uxd8",
      authDomain: "lootbox-app-dd5fa.firebaseapp.com",
      projectId: "lootbox-app-dd5fa",
      storageBucket: "lootbox-app-dd5fa.firebasestorage.app",
      messagingSenderId: "16386037455",
      appId: "1:16386037455:web:df2ef3eb25929357dfc9ba",
      measurementId: "G-3KSR19L05G"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const SAMPLE_BOXES = [
      // Seasonal boxes
      {
        id: 'valentine2024',
        name: "Valentine's Heart Box",
        source: 'seasonal',
        price: 0.99,
        imageUrl: 'https://via.placeholder.com/200x200/ec4899/ffffff?text=Valentine',
        seasonalInfo: {
          label: "Valentine's",
          startDate: Date.now() - 86400000,
          endDate: Date.now() + (7 * 86400000)
        },
        active: true,
        createdAt: Date.now()
      },
      {
        id: 'halloween2024',
        name: 'Spooky Halloween Box',
        source: 'seasonal',
        price: 1.49,
        imageUrl: 'https://via.placeholder.com/200x200/8b5cf6/ffffff?text=Halloween',
        seasonalInfo: {
          label: 'Halloween',
          startDate: Date.now() - 86400000,
          endDate: Date.now() + (14 * 86400000)
        },
        active: true,
        createdAt: Date.now()
      },
      // Store boxes
      {
        id: 'golden_treasure',
        name: 'Golden Treasure',
        source: 'store',
        price: 2.99,
        imageUrl: 'https://via.placeholder.com/200x200/f59e0b/ffffff?text=Gold',
        seasonalInfo: null,
        active: true,
        createdAt: Date.now()
      },
      {
        id: 'cyber_elite',
        name: 'Cyber Elite Box',
        source: 'store',
        price: 1.99,
        imageUrl: 'https://via.placeholder.com/200x200/3b82f6/ffffff?text=Cyber',
        seasonalInfo: null,
        active: true,
        createdAt: Date.now()
      },
      {
        id: 'ancient_relic',
        name: 'Ancient Relic',
        source: 'store',
        price: 0.99,
        imageUrl: 'https://via.placeholder.com/200x200/64748b/ffffff?text=Ancient',
        seasonalInfo: null,
        active: true,
        createdAt: Date.now()
      }
    ];

    async function addSampleBoxes() {
      const statusEl = document.getElementById('status');
      statusEl.innerHTML = '‚è≥ Adding boxes to Firestore...';

      try {
        let count = 0;
        for (const box of SAMPLE_BOXES) {
          await db.collection('boxCatalog').doc(box.id).set(box);
          count++;
          statusEl.innerHTML = `‚è≥ Added ${count}/${SAMPLE_BOXES.length} boxes...`;
        }

        statusEl.className = 'success';
        statusEl.innerHTML = `‚úÖ Successfully added ${count} sample boxes!<br><br>
          <strong>Next step:</strong> Refresh your loot box app and check the "Seasonal" and "Store" tabs!`;

      } catch (error) {
        statusEl.className = 'error';
        statusEl.innerHTML = `‚ùå Error: ${error.message}`;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
